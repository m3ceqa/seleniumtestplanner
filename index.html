<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Selenium JSON Generator</title>

    <link rel="icon" type="image/x-icon"
        href="https://cdn.icon-icons.com/icons2/2699/PNG/512/infor_logo_icon_169669.png">
    <link rel="stylesheet" href="https://pyscript.net/releases/2022.12.1/pyscript.css" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>

</head>

<style>
    body {
        background-color: rgb(235, 235, 235);
        background-size: auto;
        font-family: 'Montserrat'
    }

    /* pre {
        position: relative;
    } */

    #copy-button {
        /* position: absolute; */
        /* top: 2px; */
        /* right: 10px; */
        cursor: pointer;
        color: #fff;
        background: rgb(6, 157, 228);
        border-radius: 0.5em;
        padding: 6px 7px;
        font-size: small;
        text-transform: uppercase;
        box-shadow: 0.2em 0.2em 1em rgba(85, 85, 85, 0.6);
    }

    #copy-button:hover {
        /* color: #9b9b9b; */
        background-color: rgb(0, 142, 207);
    }

    .dark-mode {
        background-color: #222429;
        color: white;
    }

    .dark-mode .container {
        background-color: #222831;
    }
</style>

<body>
    <section>
        <div class="container my-5 py-5 shadow-lg rounded">
            <!-- <div class="row d-flex justify-content-center px-4" >
                <div class="alert alert-primary w-100" role="alert">
                    This is a JSON generator for SeleniumTestPlanner
                </div>
            </div> -->
            <div class="row d-flex justify-content-center p-3">
                <div class="col">
                    <div class="w-100">
                        <h5 class="font-weight-bold mb-4">Enter test plans below (exclude .xml): </h5>
                        <div class="form-outline">
                            <textarea class="form-control shadow-sm mb-3" id="smoke" rows="4"
                                placeholder="SMOKE_XXX"></textarea>
                        </div>
                        <div class="form-outline">
                            <textarea class="form-control shadow-sm mb-3" id="main" rows="4"
                                placeholder="MAIN_XXX"></textarea>
                        </div>
                        <div class="form-outline">
                            <textarea class="form-control shadow-sm" id="after" rows="4"
                                placeholder="AFTER_XXX"></textarea>
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <button type="submit" id="submit-button"
                                class="btn btn-success text-uppercase shadow rounded" onclick="generateTestPlanner()">
                                <!-- pys-onClick="my_function" -->
                                Generate
                                <!-- <py-script src="./main.py"></py-script> -->
                            </button>
                            <button onclick="resetFields()" class="btn btn-danger text-uppercase shadow rounded">
                                Reset
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="w-100">
                        <div class="d-flex justify-content-between mb-3">
                            <h5 class="font-weight-bold">Generated JSON: </h5>
                            <span id="copy-button" onclick="copyCodeBlock()">Copy</span>
                        </div>

                        <div class="form-outline bg-dark rounded text-monospace p-3">
                            <pre id="test-output" class="text-monospace text-white"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="row d-flex justify-content-center">
            <i class="bi bi-moon-fill h3" id="mode" onclick="darkMode()" value="Dark"></i>
        </div>
        <div class="row d-flex justify-content-center p-3">
            <p class="font-weight-bold">Infor &copy; M3 CloudSuite QA</p>
        </div>
    </footer>

    <script>
        function resetFields() {
            document.getElementById('smoke').value = '';
            document.getElementById('main').value = '';
            document.getElementById('after').value = '';
            document.getElementById('test-output').innerHTML = '';
        }

        function copyCodeBlock() {
            var preTag = document.getElementById('test-output');
            var copyButton = document.getElementById('copy-button');
            const range = document.createRange();
            range.selectNode(preTag);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);

            try {
                document.execCommand("copy");
                copyButton.innerText = "Copied!";
                setTimeout(function () {
                    copyButton.innerText = "Copy";
                }, 2000);
            } catch (err) {
                console.error("Unable to copy text:", err);
            } finally {
                copyButton.style.display = "inline";
                window.getSelection().removeAllRanges();
            }

            // alert("Copied the text: " + range);
        }

        function generateTestPlanner() {
            var body =
            {
                "execution": [
                    {
                        "executionType": "SSO_SIMPLE",
                        "smoke": [],
                        "setup": [],
                        "main": [],
                        "after": []
                    }
                ]
            }

            var smokeTestPlans = document.getElementById("smoke").value;
            var mainTestPlans = document.getElementById("main").value;
            var afterTestPlans = document.getElementById("after").value;
            var smokeTestPlansName = smokeTestPlans.split(/[ :;?!~,`"&|()<>{}\[\]\r\n/\\]+/);
            var mainTestPlansName = mainTestPlans.split(/[ :;?!~,`"&|()<>{}\[\]\r\n/\\]+/);
            var afterTestPlansName = afterTestPlans.split(/[ :;?!~,`"&|()<>{}\[\]\r\n/\\]+/);
            var smokeLen = smokeTestPlansName.length;
            var mainLen = mainTestPlansName.length;
            var afterLen = afterTestPlansName.length;
            var totalTestPlans = smokeLen + mainLen + afterLen

            console.log("Total Smoke Test Plans: " + smokeLen);
            console.log("Total Main Test Plans: " + mainLen);
            console.log("Total After Test Plans: " + afterLen);
            console.log("Total Test Plans: " + totalTestPlans);

            // Smoke Test Plans
            if (smokeTestPlans != '') {
                for (var i = 0; i < smokeLen; i++) {
                    smokeTestPlansName[i] = smokeTestPlansName[i];
                    body['execution'][0]['smoke'].push({
                        "priorityNumber": 1,
                        "testPlanName": smokeTestPlansName[i] + ".xml"
                    });
                    console.log(body);
                }
            }

            // Main Test Plans
            if (mainTestPlans != '') {
                for (var i = 0; i < mainLen; i++) {
                    mainTestPlansName[i] = mainTestPlansName[i];
                    body['execution'][0]['main'].push({
                        "priorityNumber": 1,
                        "testPlanName": mainTestPlansName[i] + ".xml"
                    });
                    console.log(body);
                }
            }

            // After Test Plans
            if (afterTestPlans != '') {
                for (var i = 0; i < afterLen; i++) {
                    afterTestPlansName[i] = afterTestPlansName[i];
                    body['execution'][0]['after'].push({
                        "priorityNumber": 1,
                        "testPlanName": afterTestPlansName[i] + ".xml"
                    });
                    console.log(body);
                }
            }

            console.log("Test Plans: " + smokeTestPlansName + mainTestPlansName + afterTestPlansName);
            console.log(body);
            document.getElementById('test-output').innerHTML = JSON.stringify(body, undefined, 4);
        }

        function darkMode() {
            var element = document.body;
            element.classList.toggle("dark-mode");

            var icon = document.getElementById("mode");
            icon.classList.toggle('bi-moon-fill');
            icon.classList.toggle('bi-brightness-high-fill');
        }

    </script>

</body>

</html>
